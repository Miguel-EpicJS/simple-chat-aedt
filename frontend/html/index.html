<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div id="wrapper">
        <div id="menu">
            <p class="welcome">People online: <span id="online"></span><b></b></p>
            <p class="logout"><a id="exit" href="login.html" onclick="exitChat()">Exit Chat</a></p>
        </div>

        <div id="chatbox"></div>

        <div id="form">
            <input name="name" type="text" id="name" placeholder="Username" disabled />
            <input name="message" type="text" id="message" placeholder="Message" />
            <select id="usernames">

                <option value="all">all</option>

            </select>
            <input name="send" type="submit" id="send" value="Send" />
        </div>

        
    </div>

    <div id="userList" style="background-color: #fff; position: fixed; user-select: none; z-index: 1000;">
        <h1>Usernames List</h1>

        <div id="usernameList"></div>
    </div>

    <div id="chatModals">

        

    </div>

    <script src="../js/main.js"></script>
</body>

</html>
